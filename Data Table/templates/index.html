<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
    <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Dept</th>
    </tr>
    {% for student in students %}
    <tr id="Moni">
        <td><a href="{{ url_for('student_details', name=student.name) }}">{{ student.name }}</a></td>
        <td>{{ student.roll }}</td>
        <td>{{ student.dept }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
